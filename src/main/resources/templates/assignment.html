<!DOCTYPE html>
<html>
<head lang="en">

<title>Code Captain</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
<style type="text/css" media="screen">
#editor {
	height: 300px;
}

#console {
	width: 100%;
	background-color: black;
	color: white;
	font-family: courier;
	read-only: true;
}
</style>
</head>
<body>

	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<form class="form-horizontal" th:object="${assignment}" th:action="@{/submit}" method="post">
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{version}" />
			<input type="hidden" th:field="*{solution}" id="solution" name="solution"/>
			<div class="form-group">
				<label class="col-sm-1 control-label">Title:</label>
				<div class="col-sm-11">
					<input type="text" class="form-control" th:field="*{title}" />
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Editor:</h3>
				</div>
				<div class="panel-body">
					<div id="editor"></div>
				</div>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>

	<script src="webjars/ace/01.08.2014/src-min/ace.js"
		type="text/javascript" charset="utf-8"></script>
	<script>
		var editor = ace.edit("editor");
		editor.setTheme("ace/theme/chrome");
		editor.getSession().setMode("ace/mode/java");

		var input = $('#solution');
		editor.getSession().on('change', function() {
			input.val(editor.getSession().getValue());
		});
	</script>
</body>
</html>
