<!DOCTYPE html>
<html>
<head lang="en">
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<h2>Assignment Details</h2>
		<div>
			<form class="form-horizontal" th:object="${assignment}"
				th:action="@{/assignment/save}" method="post">
				<input type="hidden" th:field="*{id}" /> <input type="hidden"
					th:field="*{version}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">Title:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{title}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-10">
						<input class="form-control" th:field="*{description}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Due Date:</label>
					<div class="col-sm-10 date">
						<div class="input-group input-append date" id="date-picker">
							<input type="text" data-date-format="MM-DD-YYYY"
								class="form-control" th:field="*{duedate}" /> <span
								class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
						</div>
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Save</button>
					<button type="reset" class="btn btn-secondary">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
