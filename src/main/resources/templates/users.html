<!DOCTYPE html>
<html>
<head lang="en">

<title>Code Captain</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div th:if="${not #lists.isEmpty(users)}">
			<table class="table table-striped table-compressed table-responsive table-bordered">
			<caption><h2><b>Users</b></h2></caption>
			<thead>
				<tr>
					<th width="40%">Username</th>
					<th width="50%">Password</th>
					<th width="5%">Enabled</th>
					<th width="5%">Edit</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.username}">Username</td>
					<td th:text="${user.password}" type="password">Password</td>
					<td th:text="${user.enabled}">Enabled</td>
					<td>
						<a th:href="${'/user/edit/' + user.id}" role="button">
							<span class="glyphicon glyphicon-pencil" aria-label="edit"/>
						</a>
					</td>
				</tr>
			</tbody>
			</table>
			<div>
				<a class="btn pull-right" role="button" th:href="${'/user/new'}">New User <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>&nbsp;</a>
			</div>
		</div>
	</div>
</body>
</html>
