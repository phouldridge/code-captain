<!DOCTYPE html>
<html>
<head lang="en">
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<h2>Assignment Results</h2>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Title:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${assignment.title}">Title</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Description:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${assignment.description}">Description</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Due Date:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${assignment.duedate}">DueDate</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">From editor:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${assignment.solution}">Solution</p>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
