<!DOCTYPE html>
<html>
<head lang="en">
<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div th:if="${#lists.isEmpty(assignments)}">
			There are no assignments to list.
		</div>
		<div th:if="${not #lists.isEmpty(assignments)}">
			<table class="table table-striped table-compressed table-responsive table-bordered">
			<caption><h2><b>Assignments</b></h2></caption>
			<thead>
				<tr>
					<th width="50%">Title</th>
					<th width="45%">Due Date</th>
					<th width="5%">Edit</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="assignment : ${assignments}">
					<td th:text="${assignment.title}">Title</td>
					<td th:text="${assignment.duedate}" type="text" data-date-format="MM-DD-YYYY">DueDate</td>
					<td>
						<a th:href="${'/assignment/edit/' + assignment.id}" role="button">
							<span class="glyphicon glyphicon-pencil" aria-label="edit"/>
						</a>
					</td>
				</tr>
			</tbody>
			</table>
		</div>
			<div>
				<a class="btn pull-right" role="button" th:href="${'/assignment/new'}">New Assignment <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>&nbsp;</a>
			</div>
	</div>
</body>
</html>
